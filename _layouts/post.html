<!DOCTYPE html>
<html lang="en">
<head>
  {%- include head.html -%}
</head>
<body>
  <header class="texture-{{ site.texture.style }}">
    <div class="container">
      {%- include nav.html -%}
    </div>
    {%- include post_header.html -%}
  </header>
  <main>
    <div class="container">
      <div class="post-container">
          {{ content }}
      </div>
      <br/>

      <h2>Comments</h2>
      <form class="form-group" action="" method="post">
        <textarea id="comment" name="comment" class="form-control" rows="5"></textarea>
        <button style="margin-top:1.1em;"class="btn btn-primary" type="submit">Submit</button>
      </form>
      
    </div>
  </main>
  {%- include footer.html -%}
</body>
</html>
